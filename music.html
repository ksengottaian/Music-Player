<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <!-- Loading CSS -->
  <link rel="stylesheet" href="music_style.css" />
  <!-- Loding Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- CSS only
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" -- /> -->

</head>

<body>
  <h1>Music Player</h1>
  <div class="player">
    <div class="rewind" onclick="rewind_audio()"><i class="fas fa-step-backward fa-4x"></i>
    </div>
    <div class="playpause" onclick="playPause_audio()"><i class="fas fa-play-circle fa-6x"></i>
    </div>
    <div class="forward" onclick="forward_audio()"><i class="fas fa-step-forward fa-4x"></i>
    </div>
  <br>
  <!-- Adding Javascript file -->
    <script src="/music_script.js"></script>
</body>

</html>
